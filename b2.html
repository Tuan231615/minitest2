<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tìm 15 số đầu chia hết cho 3</h1>
<script>
        let count = 100;
        for (let i = 0; i <= count; i++) {
            if (i % 3 === 0) {
                document.write(i + "-");
            }
        }
</script>
</body>
</html>
